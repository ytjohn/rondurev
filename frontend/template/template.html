<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>rondureV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rondurev: a python web interface to VMWare Infrastructure">
    <meta name="author" content="John Hogenmiller">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/static/ico/favicon.ico">

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">
                <img src="/static/ico/favicon.ico" height="30" width="30">
                rondureV</a>
            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                {% if fields.servername %}
                    {{fields.servername}} <strong>::</strong> {{fields.username}}
                {% else %}
                    Not Logged In
                {% end %}
                </p>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">

                <ul class="nav nav-list">
                    <li class="nav-header">Quick Actions</li>
                    <li><a href="/vm/list">List VMs</a></li>
                    <li><a href="/cluster/list">List Clusters</a></li>
                    <li><a href="/datastore/list">List Datastores</a></li>
                    <li class="nav-head>>Logout</li>
                    <li><a href="/auth/logout">Logout</a></li>
                </ul>
            </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
            {% block application %}{% end %}
        </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
        <p>&copy; John Hogenmiller 2012</p>
    </footer>

</div><!--/.fluid-container-->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="/static/js/bootstrap.js"></script>

</body>
</html>
